<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Results</title>
    </h:head>
    <h:body>
        <table>
            <tr>
                <th/>
                <th>Min value</th>
                <th>Max value</th>
            </tr>
            <tr>
                <td>Index</td>
                <td>#{functionBean.minIndex}</td>
                <td>#{functionBean.maxIndex}</td>
            </tr>
            <tr>
                <td>x</td>
                <td>
                    <h:outputText value="#{functionBean.minX}">
                        <f:convertNumber pattern="#0.000000"/>
                    </h:outputText>
                </td>
                <td>
                    <h:outputText value="#{functionBean.maxX}">
                        <f:convertNumber pattern="#0.000000"/>
                    </h:outputText>
                </td>
            </tr>
            <tr>
                <td>y</td>
                <td>
                    <h:outputText value="#{functionBean.minY}">
                        <f:convertNumber pattern="#0.000000"/>
                    </h:outputText>
                </td>
                <td>
                    <h:outputText value="#{functionBean.maxY}">
                        <f:convertNumber pattern="#0.000000"/>
                    </h:outputText>
                </td>
            </tr>
        </table>

        <h1>Result table</h1>
        <p:dataTable value="#{functionBean.getPoints()}" var="r" stripedRows="true" rowHover="true">
            <p:column headerText="x">
                <h:outputText value="#{r.x()}">
                    <f:convertNumber pattern="#0.000000"/>
                </h:outputText>
            </p:column>
            <p:column headerText="y">
                <h:outputText value="#{r.y()}">
                    <f:convertNumber pattern="#0.000000"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:body>
</f:view>
</html>
