<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Start page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Start" for="start"/>
            <h:inputText id="start" value="#{functionBean.parameters.start}"/>
            <h:outputLabel value="End" for="end"/>
            <h:inputText id="end" value="#{functionBean.parameters.end}"/>
            <h:outputLabel value="Step" for="step"/>
            <h:inputText id="step" value="#{functionBean.parameters.step}"/>
            <h:commandButton value="Calculate" action="#{functionBean.calculate()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
